modules:
  - file_type: pdf
    modules:
    - module_type: langchain_parse
      parse_method: [ pdfminer, pdfplumber, pypdfium2, pypdf, pymupdf, unstructuredpdf ]
    - module_type: table_hybrid_parse
      text_parse_module: langchain_parse
      text_params:
        parse_method: pdfplumber
      table_parse_module: llamaparse
      table_params:
        result_type: markdown
        language: ko
        use_vendor_multimodal_model: true
        vendor_multimodal_model_name: openai-gpt-4o-mini
  - file_type: csv
    modules:
    - module_type: langchain_parse
      parse_method: [ csv ]
  - file_type: json
    modules:
    - module_type: langchain_parse
      parse_method: [ json ]
      jq_schema: .messages[].content
  - file_type: markdown
    modules:
    - module_type: langchain_parse
      parse_method: [ unstructuredmarkdown ]
  - file_type: html
    modules:
    - module_type: langchain_parse
      parse_method: [ bshtml ]
  - file_type: xml
    modules:
    - module_type: langchain_parse
      parse_method: [ unstructuredxml ]
  - file_type: all_files
    modules:
    - module_type: langchain_parse
      parse_method: [ directory, unstructured, upstagedocumentparse ]
    - module_type: clova
      table_detection: true
    - module_type: llamaparse
      result_type: markdown
      language: ko
      use_vendor_multimodal_model: true
      vendor_multimodal_model_name: openai-gpt-4o-mini
