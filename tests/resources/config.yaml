qa_data_path: ./qa_data_sample.parquet
corpus_data_path: ./corpus_data_sample.parquet
node_lines:
- node_line_name: retrieve_node_line
  nodes:
    - node_type: retrieval  # represents run_node function
      strategy:  # essential for every node
        metrics: [retrieval_f1, retrieval_recall]
      top_k: 50 # node param, which adapt to every module in this node.
      modules:
        - module_type: bm25
        - module_type: vector
          embedding_model: [openai, huggingface] # module param. experiment with these.
    - node_type: reranker
      strategy:
        metrics: precision
        speed_threshold: 5
      top_k: 3
      modules:
        - module_type: upr
        - module_type: tart
          prompt: Arrange the following sentences in the correct order.
        - module_type: monoT5
- node_line_name:
  nodes:
    - node_type: prompt_maker
      skip_evaluation: True
      modules:
        - module_type: default_prompt_maker
          prompt: "This is a news dataset, cralwed from finance news site. You need to make detailed question about finance news. Do not make questions that not relevant to economy or finance domain.\n{{context}}\n\nQ: {{question}}\nA:"
    - node_type: generation
      strategy:
        metrics: [bleu, rouge, kf1]
      modules:
        - module_type: basic_llm
          llm: [gpt-3.5-turbo, mixtral, llama-2]
