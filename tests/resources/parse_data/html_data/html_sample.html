<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test sample</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Verdana;
            color: #333;
            padding: 100px;
        }

        .testClass {
            background-color: yellow;
        }
    </style>
</head>


<!--This is a default HTML sample.-->


<body>
<div class="testClass" onclick="clickMe()">
    You see a preview of the default HTML sample.
    <br>
    Click me to test the JavaScript functionality.
</div>
<script type="text/javascript">
    function clickMe() {
        var testClassDiv = document.getElementsByClassName("testClass")[0];
        var testText = testClassDiv.innerHTML;
        testClassDiv.innerHTML = testText.replace(/click me.+?functionality/i, "I was clicked, the JavaScript is working");
    }
</script>
</body>
</html>
