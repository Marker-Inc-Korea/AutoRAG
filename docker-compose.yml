  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  worker:
    image: python:3.11-slim
    command: >
      bash -c "
        pip install 'redis==4.5.1' 'celery==5.2.7' 'numpy' 'pydantic' &&
        python -m celery -A celery_app worker --loglevel=INFO
      "
    volumes:
      - ./api:/app/api
    working_dir: /app/api
    environment:
      - TZ=Asia/Seoul
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  flower:
    image: mher/flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    environment:
      - TZ=Asia/Seoul
      - FLOWER_BROKER_API=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge