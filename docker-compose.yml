services:
  frontend:
    build:
      context: ./autorag-frontend
      dockerfile: Dockerfile
    working_dir: /app/autorag-frontend
    volumes:
      - ./autorag-frontend:/app/autorag-frontend
      - /app/autorag-frontend/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - NODE_ENV=development
    command: sh -c "yarn install && yarn dev"
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/app/api
      - ./projects:/app/projects
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5001
      - HOST=0.0.0.0
      - AUTORAG_WORK_DIR=/app/projects
    command: uvicorn app:app --host 0.0.0.0 --port 5001 --reload --loop asyncio
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
